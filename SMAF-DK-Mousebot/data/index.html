<!DOCTYPE html>
<html>
    <head>
        <title>SMAF-DK-Mouse-Bot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="driftIndicator"></div>
        <h1>mousebot</h1>
        <div id="diagnostics-frame">
            <p>
                Power:
                <strong id="battery-charge">Unknown</strong>
                <strong id="battery-voltage">(0.00V)</strong>
            </p>
            <p>
                Status:
                <strong id="battery-status">Unknown</strong>
            </p>
        </div>
        <!-- <div id="pro-button">Expert mode</div> -->
        <div id="verticalLine"></div>
        <div id="horizontalLine"></div>
        <div id="motionIndicator">
            <div id="precisionIndicator"></div>
        </div>
        <div id="startIndicator"></div>
        <div id="verticalLimitIndicator"></div>
        <div id="horizontalLimitIndicator"></div>
        <script src="script.js"></script>
    </body>
</html>
